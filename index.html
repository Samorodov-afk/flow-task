<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>До Пхукета</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2980 0%, #26d0ce 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            padding: 30px 25px;
            text-align: center;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #ffeb3b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 15px;
        }
        
        .destination {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .destination span {
            background: rgba(255, 255, 255, 0.15);
            padding: 10px 18px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(5px);
        }
        
        .days-container {
            margin: 40px 0;
            padding: 30px 20px;
            background: rgba(0, 0, 0, 0.25);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .days-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #ff9800, #ff5722);
        }
        
        .days-label {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #ffeb3b;
        }
        
        .days-number {
            font-size: 5.5rem;
            font-weight: 900;
            line-height: 1;
            text-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(to bottom, #fff, #e1f5fe);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }
        
        .days-text {
            font-size: 1.5rem;
            font-weight: 600;
            opacity: 0.9;
        }
        
        .fact-container {
            margin-top: 35px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border-left: 4px solid #ff9800;
            text-align: left;
            position: relative;
        }
        
        .fact-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 1.2rem;
            color: #ffeb3b;
        }
        
        .fact-content {
            font-size: 1.1rem;
            line-height: 1.5;
            opacity: 0.95;
        }
        
        .day-indicator {
            position: absolute;
            top: -12px;
            right: 20px;
            background: linear-gradient(45deg, #ff4081, #ff9800);
            padding: 6px 18px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
            box-shadow: 0 5px 15px rgba(255, 64, 129, 0.3);
        }
        
        .footer {
            margin-top: 25px;
            font-size: 0.85rem;
            opacity: 0.8;
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Анимации */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        /* Декоративные элементы */
        .beach-icon {
            font-size: 1.8rem;
            margin: 15px 0;
            color: #ffeb3b;
        }
        
        /* Медиа-запросы для телефонов */
        @media (max-height: 700px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.9rem;
            }
            
            .days-number {
                font-size: 4.5rem;
            }
            
            .fact-container {
                padding: 20px;
            }
            
            .fact-content {
                font-size: 1rem;
            }
        }
        
        @media (max-height: 600px) {
            .days-number {
                font-size: 3.8rem;
            }
            
            .days-container {
                margin: 25px 0;
                padding: 20px 15px;
            }
            
            .fact-container {
                margin-top: 25px;
                padding: 18px;
            }
        }
        
        @media (max-width: 400px) {
            .destination {
                flex-direction: column;
                align-items: center;
            }
            
            .destination span {
                width: 100%;
                justify-content: center;
            }
            
            .days-number {
                font-size: 4rem;
            }
        }
        
        /* Убираем возможность увеличения на мобильных */
        html {
            -webkit-text-size-adjust: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-umbrella-beach"></i> До Пхукета</h1>
            <p class="subtitle">Отсчет до пляжа Патонг</p>
            
            <div class="beach-icon">
                <i class="fas fa-sun"></i>
            </div>
            
            <div class="destination">
                <span><i class="fas fa-plane"></i> Вылет: 03.04.2026</span>
                <span><i class="fas fa-map-marker-alt"></i> Пляж Патонг</span>
            </div>
        </div>
        
        <div class="days-container">
            <div class="days-label">Осталось до отпуска:</div>
            <div class="days-number pulse" id="days">0</div>
            <div class="days-text">дней</div>
        </div>
        
        <div class="fact-container">
            <div class="day-indicator">День <span id="current-day">1</span></div>
            <div class="fact-title">
                <i class="fas fa-lightbulb"></i>
                <span>Факт о Таиланде</span>
            </div>
            <div class="fact-content" id="fact-text">
                Загрузка интересного факта...
            </div>
        </div>
        
        <div class="footer">
            <div>Сегодня: <span id="current-date">10.02.2026</span></div>
            <div style="margin-top: 8px; font-size: 0.8rem;">Прибытие: 04.04.2026</div>
        </div>
    </div>

    <script>
        // Факты о Таиланде, Пхукете и Патонге
        const thaiFacts = [
            {
                fact: "Таиланд — единственная страна в Юго-Восточной Азии, которая никогда не была колонизирована европейскими державами."
            },
            {
                fact: "Пхукет — самый большой остров Таиланда, его площадь составляет 576 км², что примерно сравнимо с размером Сингапура."
            },
            {
                fact: "Пляж Патонг — самый известный и оживленный пляж Пхукета, протяженностью 3,5 км."
            },
            {
                fact: "В Таиланде более 40 000 буддийских храмов, и около 95% населения исповедуют буддизм."
            },
            {
                fact: "Тайская кухня считается одной из самых популярных в мире. Знаменитый суп Том Ям Кунг был признан лучшим супом в мире."
            },
            {
                fact: "Пхукет когда-то был крупным центром добычи олова, что привлекло множество китайских иммигрантов."
            },
            {
                fact: "В Таиланде существует более 1000 различных сортов манго, и сезон манго длится с марта по июнь."
            },
            {
                fact: "На пляже Патонг вода обычно спокойная с ноября по апрель, что делает его идеальным для купания."
            },
            {
                fact: "Тайский массаж является частью традиционной тайской медицины и насчитывает более 2500 лет истории."
            },
            {
                fact: "Пхукет соединен с материком двумя мостами: Сарасин и Тхао Тхеп Красатри."
            },
            {
                fact: "Пхукет знаменит своими закатами, особенно на западном побережье."
            },
            {
                fact: "Тайский Новый год (Сонгкран) празднуется в апреле и известен как самый масштабный фестиваль воды."
            },
            {
                fact: "Пляж Патонг получил свое название от деревни, которая когда-то здесь находилась. 'Патонг' означает 'банановый лес'."
            },
            {
                fact: "На Пхукете находится самая большая статуя Будды на острове — Большой Будда Пхукета высотой 45 метров."
            },
            {
                fact: "Ночная жизнь Патонга сосредоточена вокруг улицы Бангла-Роуд, которая становится пешеходной зоной после 18:00."
            },
            {
                fact: "Пляж Патонг имеет пологий вход в воду, что делает его безопасным для купания детей."
            },
            {
                fact: "На Пхукете проходит один из самых известных в Азии вегетарианских фестивалей."
            },
            {
                fact: "Тайская улыбка — не просто выражение эмоций. У тайцев существует 13 различных типов улыбок."
            },
            {
                fact: "Патонг — отличное место для шопинга с ночным рынком и торговым центром Jungceylon."
            },
            {
                fact: "На Пхукете можно посетить острова Пхи-Пи, знаменитые после фильма 'Пляж' с Леонардо ДиКаприо."
            },
            {
                fact: "Лучшее время для посещения Пхукета — с ноября по апрель, когда стоит сухая погода около 30°C."
            }
        ];
        
        // Дата вылета (03.04.2026)
        const departureDate = new Date('2026-04-03T00:00:00');
        
        // Обновление текущей даты
        function updateCurrentDate() {
            const now = new Date();
            const options = { 
                day: '2-digit', 
                month: '2-digit', 
                year: 'numeric'
            };
            const formattedDate = now.toLocaleDateString('ru-RU', options);
            document.getElementById('current-date').textContent = formattedDate;
        }
        
        // Обновление счетчика
        function updateCountdown() {
            const now = new Date();
            const timeDifference = departureDate - now;
            
            // Расчет дней
            let days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            
            // Если дни отрицательные (отпуск уже начался)
            if (days < 0) {
                days = 0;
                document.querySelector('.days-label').textContent = 'Мы на Пхукете!';
                document.querySelector('.days-text').textContent = 'отпуск начался';
                document.querySelector('.days-number').classList.add('pulse');
            } else {
                document.querySelector('.days-number').textContent = days;
            }
            
            // Расчет текущего дня для показа факта
            const startDate = new Date('2026-02-10');
            const currentDay = Math.floor((now - startDate) / (1000 * 60 * 60 * 24)) + 1;
            
            // Если день больше количества фактов, начинаем сначала
            const dayIndex = currentDay > thaiFacts.length ? 
                (currentDay % thaiFacts.length) - 1 : 
                currentDay - 1;
            
            // Обновление факта
            if (dayIndex >= 0 && dayIndex < thaiFacts.length) {
                document.getElementById('fact-text').textContent = thaiFacts[dayIndex].fact;
                document.getElementById('current-day').textContent = currentDay;
            }
        }
        
        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Настраиваем высоту контейнера под экран
            function adjustHeight() {
                const container = document.querySelector('.container');
                const windowHeight = window.innerHeight;
                
                if (windowHeight < 700) {
                    container.style.maxHeight = (windowHeight - 40) + 'px';
                    container.style.overflowY = 'auto';
                } else {
                    container.style.maxHeight = 'none';
                    container.style.overflowY = 'visible';
                }
            }
            
            adjustHeight();
            window.addEventListener('resize', adjustHeight);
            
            updateCurrentDate();
            updateCountdown();
            
            // Обновление ежедневно в полночь
            const now = new Date();
            const tomorrow = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);
            const timeToMidnight = tomorrow - now;
            
            setTimeout(function() {
                updateCountdown();
                setInterval(updateCountdown, 24 * 60 * 60 * 1000); // Каждые 24 часа
            }, timeToMidnight);
        });
    </script>
</body>
</html>
